<!DOCTYPE html>
<html>

<head>
    <title>Generate Icons</title>
</head>

<body>
    <canvas id="c16" width="16" height="16"></canvas>
    <canvas id="c48" width="48" height="48"></canvas>
    <canvas id="c128" width="128" height="128"></canvas>
    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const s = canvas.width;

            // Background gradient
            const grad = ctx.createLinearGradient(0, 0, s, s);
            grad.addColorStop(0, '#4338ca');
            grad.addColorStop(1, '#6366f1');

            // Rounded rect
            const r = s * 0.15;
            ctx.beginPath();
            ctx.moveTo(r, 0);
            ctx.lineTo(s - r, 0);
            ctx.quadraticCurveTo(s, 0, s, r);
            ctx.lineTo(s, s - r);
            ctx.quadraticCurveTo(s, s, s - r, s);
            ctx.lineTo(r, s);
            ctx.quadraticCurveTo(0, s, 0, s - r);
            ctx.lineTo(0, r);
            ctx.quadraticCurveTo(0, 0, r, 0);
            ctx.closePath();
            ctx.fillStyle = grad;
            ctx.fill();

            // Shuttlecock icon (simplified)
            ctx.fillStyle = 'white';
            ctx.font = `${s * 0.55}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ¸', s / 2, s / 2);
        }

        [16, 48, 128].forEach(size => {
            const canvas = document.getElementById(`c${size}`);
            drawIcon(canvas);

            // Download link
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.textContent = `Download icon${size}.png`;
            link.style.display = 'block';
            link.style.margin = '10px';
            document.body.appendChild(link);
        });
    </script>
</body>

</html>
